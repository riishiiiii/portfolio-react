<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Redis logo</title>

  <!-- Background rounded square -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6" fill="#D82C20"/>

  <!-- Cylinder / stacked layers -->
  <!-- top ellipse -->
  <ellipse cx="24" cy="16" rx="12" ry="5" fill="#C6271D"/>
  <!-- body (cylinder) -->
  <path d="M12 16v10c0 2.8 5.372 5 12 5s12-2.2 12-5V16" fill="#B9221B"/>
  <!-- white stack lines (curved) -->
  <path d="M12.5 18.2c4.2-1.6 11.5-1.6 16 0" fill="none" stroke="#FFF" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M12.5 22.5c4.2-1.6 11.5-1.6 16 0" fill="none" stroke="#FFF" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M12.5 26.8c4.2-1.6 11.5-1.6 16 0" fill="none" stroke="#FFF" stroke-width="1.8" stroke-linecap="round"/>

  <!-- subtle highlight on top ellipse -->
  <ellipse cx="24" cy="14.2" rx="10" ry="3.2" fill="rgba(255,255,255,0.06)"/>

  <!-- "redis" text -->
  <text x="24" y="40" font-family="Helvetica, Arial, sans-serif" font-weight="700" font-size="7.5" fill="#FFF" text-anchor="middle" dominant-baseline="middle">redis</text>
</svg>
