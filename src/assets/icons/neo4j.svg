<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Neo4j logo</title>

  <!-- Background rounded square -->
  <rect x="2" y="2" width="44" height="44" rx="6" ry="6" fill="#0F1722"/>

  <!-- connecting lines between nodes -->
  <path d="M18 24 C21 20, 27 20, 30 24" fill="none" stroke="#7ED957" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  <path d="M18 24 C15 27, 21 31, 24 30" fill="none" stroke="#7ED957" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

  <!-- nodes (circles) -->
  <!-- left node -->
  <circle cx="18" cy="24" r="5.2" fill="#00A36C" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="0.6"/>
  <!-- center node (largest) -->
  <circle cx="24" cy="18" r="6.2" fill="#00A36C" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="0.6"/>
  <!-- right node -->
  <circle cx="30" cy="24" r="4.2" fill="#00A36C" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="0.5"/>

  <!-- gentle highlights -->
  <ellipse cx="23.2" cy="16.2" rx="3.2" ry="1.4" fill="rgba(255,255,255,0.08)"/>
  <ellipse cx="17.2" cy="22.2" rx="2.4" ry="1.0" fill="rgba(255,255,255,0.06)"/>
  <ellipse cx="29.2" cy="22.2" rx="1.8" ry="0.8" fill="rgba(255,255,255,0.06)"/>

  <!-- neo4j text -->
  <g transform="translate(8,34)">
    <text x="0" y="0" font-family="Helvetica, Arial, sans-serif" font-weight="700" font-size="6.8" fill="#E6F8EE">neo</text>
    <text x="24" y="0" font-family="Helvetica, Arial, sans-serif" font-weight="700" font-size="6.8" fill="#7ED957" text-anchor="start">4j</text>
  </g>
</svg>
